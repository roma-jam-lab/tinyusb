description: IDF Component of TinyUSB
url: https://docs.tinyusb.org/en/latest/
documentation: "https://docs.tinyusb.org/en/latest/"
dependencies:
  idf: '>=5.0'
files:
  exclude:
    - "docs/**/*"
    - "tools/**/*"
    - "lib/embedded-cli/**/*"
    - "lib/fatfs/**/*"
    - "lib/SEGGER_RTT/**/*"
targets:
  - esp32s2
  - esp32s3
  - esp32p4
  - esp32h4
tags:
  - usb
  - usb_device
  - usb_host
